<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' file: data: blob:; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' file: data: blob:; connect-src 'self' file: data: blob:" />
  <title>OpenClaw Avatar</title>
  <style>
    * { margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #avatar-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #controls {
      position: absolute;
      top: 4px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 8px;
      opacity: 0;
      transition: opacity 200ms ease;
      pointer-events: none;
      z-index: 10;
    }
    body:hover #controls {
      opacity: 1;
    }
    #controls button {
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.45);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      pointer-events: auto;
      padding: 0;
    }
    #controls button:hover {
      background: rgba(0, 0, 0, 0.65);
    }
    #controls button svg {
      width: 14px;
      height: 14px;
      fill: #fff;
    }
    #drag-handle {
      cursor: grab;
    }
    #drag-handle:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="drag-handle" title="Drag to move">
      <svg viewBox="0 0 16 16"><circle cx="5" cy="3" r="1.5"/><circle cx="11" cy="3" r="1.5"/><circle cx="5" cy="8" r="1.5"/><circle cx="11" cy="8" r="1.5"/><circle cx="5" cy="13" r="1.5"/><circle cx="11" cy="13" r="1.5"/></svg>
    </button>
    <button id="settings-btn" title="Settings">
      <svg viewBox="0 0 16 16"><path d="M6.5.5h3l.4 2 1.3.5 1.7-1.2 2.1 2.1-1.2 1.7.5 1.3 2 .4v3l-2 .4-.5 1.3 1.2 1.7-2.1 2.1-1.7-1.2-1.3.5-.4 2h-3l-.4-2-1.3-.5-1.7 1.2L1 13.4l1.2-1.7-.5-1.3-2-.4v-3l2-.4.5-1.3L1 3.6 3.1 1.5l1.7 1.2 1.3-.5.4-2z"/><circle cx="8" cy="8" r="2.5" fill="rgba(0,0,0,0.45)"/></svg>
    </button>
  </div>
  <canvas id="avatar-canvas"></canvas>
  <script type="module" src="./renderer.js"></script>
</body>
</html>
